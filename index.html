<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX and API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="container">
        <div class="navbar-header">
            <h1 class="bangers">
                Giphy Music Genres
            </h1>
        </div>
    </div>
</div>
<main class="container">
    <!--BUTTONS AREA-->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row well" id="buttonsArea">
            </div>
        </div>
    </div>
    <!--END OF BUTTONS AREA-->
    <!--GIFS & SEARCH INPUT-->
    <div class="row">
        <!--GIFS AREA-->
        <div class="col-lg-9 col-md-8 col-sm-8">
            <div class="row" id="gifsArea">
            </div>
        </div>
        <!--END OF GIFS AREA-->
        <!--SEARCH INPUT-->
        <div class="col-lg-3 col-mg-4 col-sm-4">
            <div class="panel panel-primary" id="searchArea">
                <div class="panel-heading">
                    <h3 class="panel-title nunito">Add a Genre</h3>
                </div>
                <div class="panel-body" id="searchCriteria">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-lg-10 col-md-10 col-sm-10">
                                    <input class="form-control nunito" id="addMusicGenre" type="text" placeholder="music genre">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-md-10 col-sm-10">
                                    <button type="submit" class="btn btn-primary nunito" id="submitBtn">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!--END OF SEARCH INPUT-->
    </div>
    <!--END OF GIFS & SEARCH INPUT-->
</main>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://use.fontawesome.com/c09fe9cceb.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--<script src="assets/javascript/custom.js"></script>-->
<script src="assets/javascript/app.js"></script>
</body>

</html>
